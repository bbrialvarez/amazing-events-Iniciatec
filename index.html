<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Home</title>
</head>
<body>
    <header>
        <nav class="menu">
            <div class="logo">
                <a href="#"><img src="./assets/Logo Amazing Events.png" alt="Logo Amazing Events"></a>
            </div>
            <input type="checkbox" id="check">
            <label for="check" class="menu-hamb"><i class="fa-solid fa-bars"></i></label>
            <label for="check" class="x"><i class="fa-solid fa-x"></i></label>
            <ul class="menu__list">
                <a href="#" class="menu__link"><li class="menu__item">Home</li></a>
                <a href="./pages/upcomingEvents.html" class="menu__link"><li class="menu__item">Upcoming Events</li></a>
                <a href="./pages/pastEvents.html" class="menu__link"><li class="menu__item">Past Events</li></a>
                <a href="./pages/contact.html" class="menu__link"><li class="menu__item">Contact</li></a>
                <a href="./pages/stats.html" class="menu__link"><li class="menu__item">Stats</li></a>
            </ul>
        </nav>
    </header>

    <main>
        <section class="title">
            <div class="title__container">
                <a href="./pages/stats.html"><i class="fa-sharp fa-solid fa-chevron-left"></i></a>
                <h2 class="title__item">Home</h2>
                <a href="./pages/upcomingEvents.html"><i class="fa-solid fa-chevron-right"></i></a>
            </div>
        </section>

        <section class="category">
            <form class="category__form">
                <div class="category__inputs">
                    <div>
                        <input type="checkbox" name="category1" id="category1">
                        <label for="category1">Category1</label>
                    </div>

                    <div>
                        <input type="checkbox" name="category2" id="category2">
                        <label for="category2">Category2</label>
                    </div>
                    
                    <div>
                        <input type="checkbox" name="category3" id="category3">
                        <label for="category3">Category3</label>
                    </div>

                    <div>
                        <input type="checkbox" name="category4" id="category4">
                        <label for="category4">Category4</label>
                    </div>

                    <div>
                        <input type="checkbox" name="category5" id="category5">
                        <label for="category5">Category5</label>
                    </div>
                </div>

                <div class="category__search">
                    <input type="text">
                    <label><i class="fa-solid fa-magnifying-glass"></i></label>
                </div>
            </form>

            <section class="category__cards row row-cols-lg-4 row-cols-md-3 row-cols-sm-2 row-cols-1 g-4">
                <div class="col">
                    <div class="card h-90">
                        <img src="./assets/Concierto de musica1.jpg" class="card-img-top" alt="Cine">
                        <div class="card-body d-flex flex-column align-items-center">
                            <h5 class="card-title">Title</h5>
                            <p class="card-text">Descriptive text</p>
                            <div class="price d-flex justify-content-between">
                                <p>Price $0</p>
                                <a href="./pages/details.html"><button class="button">See more</button></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-90">
                        <img src="./assets/Fiesta de disfraces1.jpg" class="card-img-top" alt="Concierto">
                        <div class="card-body d-flex flex-column align-items-center">
                            <h5 class="card-title">Title</h5>
                            <p class="card-text">Descriptive text</p>
                            <div class="price d-flex justify-content-between">
                                <p>Price $0</p>
                                <a href="./pages/details.html"><button class="button">See more</button></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-90">
                        <img src="./assets/Feria de comidas7.jpg" class="card-img-top" alt="Fiesta de disfraces">
                        <div class="card-body d-flex flex-column align-items-center">
                            <h5 class="card-title">Title</h5>
                            <p class="card-text">Descriptive text</p>
                            <div class="price d-flex justify-content-between">
                                <p>Price $0</p>
                                <a href="./pages/details.html"><button class="button">See more</button></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-90">
                        <img src="./assets/Maraton3.jpg" class="card-img-top" alt="Maraton">
                        <div class="card-body d-flex flex-column align-items-center">
                            <h5 class="card-title">Title</h5>
                            <p class="card-text">Descriptive text</p>
                            <div class="price d-flex justify-content-between">
                                <p>Price $0</p>
                                <a href="./pages/details.html"><button class="button">See more</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>

    <footer>
        <section class="socialMedia">
            <div>
                <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            </div>

            <div>
                <a href="#" target="_blank"><i class="fa-brands fa-square-facebook"></i></a>
            </div>

            <div>
                <a href="#" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
        </section>
        <h2>Cohort</h2>
    </footer>
    
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
